{% extends "base.html" %}

{% block content %}
<div class="container content-offset">
  <div class="row">
    <div class="col-md-9">
      <ul>
        {% for formulation in drugformulation_list %}
        <li>
          <a href="{% url 'transactions_list' formulation.pk %}">
            {{ formulation }} - {{ formulation.get_stock }} {{ formulation.get_stock_units }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
