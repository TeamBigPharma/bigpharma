{% block content %}
<div class="container content-offset">

    <div class="col-md-9">
      <h1>Cancel {{ object }}</h1>

        {% csrf_token %}
        {{ form.as_p }}

      </form>
    </div>
  </div>
</div>
{% endblock %}
